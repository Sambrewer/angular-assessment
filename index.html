<!DOCTYPE html>
<html lang="en" ng-app="shopApp">
<head>
    <meta charset="UTF-8">
    <title>Front End Assessment</title>
    <link rel="stylesheet" href="./styles/app.css">
</head>
<body>
<!--This div wraps the entire page-->
    <div class="site-wrapper">
        <!--Here is your header with the navigation nested inside -->
        <header class="site-header" role="banner">
            <div class="container">
              <logo></logo>
                <nav class="site-nav">
                    <ul class="primary-nav">
                        <button ui-sref='home'>Home</button>
                        <button ui-sref='shop'>Shop</button>
                        <button ui-sref='blog'>Blog</button>
                        <button ui-sref='about'>About</button>
                    </ul>
                </nav>
                <button class="hamburger toggle-nav js-toggle-nav" ng-click="showNav">
                    <span class="hamburger-box"><span class="hamburger-inner"></span>
                    </span>
                </button>

            </div>
        </header>
        <!--This is the main wrapper -->
        <main class="site-main" role="main">

        <ui-view></ui-view>

        </main>
        </div>


<!--ADD ALL YOUR SCRIPTS HERE -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.js"></script>
<script src="./js/app.js"></script>
<script src="./js/shopService.js"></script>
<script src="./js/controllers/productDetailsCtrl.js"></script>
<script src="./js/controllers/shopCtrl.js"></script>
<script src="./js/directive.js"></script>

</body>
</html>
