<section class="lede section--padding-both">
    <div class="container">
        <p>Shop Page</p>
    </div>
</section>
<div class="product-grid__item   grid__item one-half large--one-third" >

    <!--Repeat over your data and display it below -->
    <ul ng-repeat="product in products">
      <a ng-show="test" ng-click="test = !test" class="product-grid__product" >
          <img ng-src="{{product.image}}" class="product-grid__img"   sizes="(min-width: 960px) 33vw, (min-width: 769px) 50vw, 100vw" alt="" >
      </a>
      <a ng-click="test = !test" class="product-grid__product">
          show image
      </a>

      <div class="product-grid__meta">
          <!--Title click Should redirect to the product-details section. remember to pass along the product id so you can make an api call
      to get the specific product details-->
          <h3 class="product-grid__name"><a ui-sref='product-details({id:product.id})'>{{product.title}}</a></h3>
          <h4 class="product-grid__sub">{{product.desc}}</h4>
          <div class="product-grid__price">${{product.price}}.00</div>
      </div>
    </ul>

</div>
