

<a ng-click="test = !test" class="product-grid__product" >
    <img ng-show="test" ng-src="{{product.image}}" class="product-grid__img"   sizes="(min-width: 960px) 33vw, (min-width: 769px) 50vw, 100vw" alt="">
</a>
<a ng-click="test = !test" class="product-grid__product">
    show image
</a>


<div class="product-grid__meta">

    <h3 class="product-grid__name"><a ui-sref="product-details({id:product.id})">{{product.title}}</a></h3>


    <h4 class="product-grid__sub">{{product.desc}}</h4>


    <div class="product-grid__price">${{product.price}}.00</div>
</div>
